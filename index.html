<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Background</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Ngăn chặn cuộn dọc */
        }
        .cake-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cake-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
        h1 {
            font-size: 4em;
            color: white;
            margin: 20px 0;
        }
        .sticker {
            width: 100%;
            max-width: 150px;
            height: auto;
        }
        .button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1.5em;
            cursor: pointer;
        }
        .hidden-content {
            display: none;
            flex-direction: row; /* Sắp xếp hình ảnh theo hàng ngang */
            align-items: center;
            overflow-x: auto; /* Cho phép cuộn ngang */
            height: 100vh; /* Đặt chiều cao cố định */
        }
        .hidden-content img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 10px;
        }
        .next-button {
            display: none; /* Ẩn nút ban đầu */
            background-color: blue;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
    <script>
        function showHiddenContent() {
            document.querySelector('.cake-container').style.display = 'none';
            document.querySelector('.hidden-content').style.display = 'flex';
        }
    </script>
</head>
